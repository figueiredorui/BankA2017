<div class="row">
    <div class="col-lg-12">
        <div class="btn-group" role="group" aria-label="true">
            <button ng-click="newAccount()" class="btn btn-primary btn-sm"><span class="glyphicon glyphicon-plus" aria-hidden="true"></span> Add New</button>
        </div>
        <div class="table table-responsive table-hover table-striped table-condensed">
            <table class="table">
                <thead>
                    <tr>
                        <th class="text-center">ID</th>
                        <th>Description</th>
                        <th>Bank</th>
                        <th>Savings</th>
                        <th></th>
                    </tr>
                </thead>
                <tbody>
                    <tr ng-repeat="account in accountList">
                        <th>{{account.AccountID}}</th>
                        <th>{{account.Description}}</th>
                        <th>{{account.BankName}}</th>
                        <th>{{account.IsSavingsAccount}}</th>
                        <th><button class="btn btn-primary btn-xs" ng-click="editAccount(account.AccountID)"><span class="glyphicon glyphicon-pencil" aria-hidden="true"></span> Edit</button></th>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>


<script type="text/ng-template" id="EditAccountModal.html">
    <div class="modal-header">
        <h3 class="modal-title">Account</h3>
    </div>
    <div class="modal-body">
        <alert type="danger" close="errorMsg=null" ng-show="errorMsg">{{errorMsg}}</alert>
        <form class="bs-example form-horizontal ng-pristine ng-valid">
            <div class="form-group">
                <label class="col-lg-3 control-label">Description</label>
                <div class="col-lg-9">
                    <input type="text" class="form-control" ng-model="account.Description" placeholder="Description">
                </div>
            </div>
            <div class="form-group">
                <label class="col-lg-3 control-label">Bank</label>
                <div class="col-lg-9">
                    <select class="form-control" ng-model="account.BankName">
                        <option ng-repeat="item in Banks" value="{{item}}">{{item}}</option>
                    </select>
                </div>
            </div>
            <div class="form-group">
                <label class="col-lg-3 control-label">Savings Account</label>
                <div class="col-lg-9">
                    <input type="checkbox" class="form-control" ng-model="account.IsSavingsAccount"/>
                </div>
            </div>
        </form>
    </div>
    <div class="modal-footer">
        <button class="btn btn-danger pull-left" ng-click="deleteAccount()">Delete</button>
        <button class="btn btn-primary" ng-click="saveAccount()">OK</button>
        <button class="btn btn-default" ng-click="cancel()">Cancel</button>
    </div>
</script>
