<div class="row">
    <div class="col-lg-12">
        <button ng-click="newAccount()">Add New</button>
        <div class="table-responsive">
            <table class="table">
                <thead>
                    <tr>
                        <th class="text-center">ID</th>
                        <th>Description</th>
                        <th>Bank</th>
                        <th></th>
                    </tr>
                </thead>
                <tbody>
                    <tr ng-repeat="account in accountList">
                        <th>{{account.AccountID}}</th>
                        <th>{{account.Description}}</th>
                        <th>{{account.BankName}}</th>
                        <th><button class="btn btn-primary btn-sm" ng-click="editAccount(account)"><span class="glyphicon glyphicon-pencil" aria-hidden="true"></span> Edit</button></th>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>


<script type="text/ng-template" id="EditAccountModal.html">
    <div class="modal-header">
        <h3 class="modal-title">Account</h3>
    </div>
    <div class="modal-body">
        <form class="bs-example form-horizontal ng-pristine ng-valid">
            <div class="form-group">
                <label class="col-lg-2 control-label">Description</label>
                <div class="col-lg-10">
                    <input type="text" class="form-control" ng-model="account.Description" placeholder="Description">
                </div>
            </div>
            <div class="form-group">
                <label class="col-lg-2 control-label">Bank</label>
                <div class="col-lg-10">
                    <input type="text" class="form-control" ng-model="account.BankName" placeholder="Bank Name">
                </div>
            </div>
        </form>
    </div>
    <div class="modal-footer">
        <button class="btn btn-danger pull-left" ng-click="deleteAccount()">Delete</button>
        <button class="btn btn-primary" ng-click="saveAccount()">OK</button>
        <button class="btn btn-default" ng-click="cancel()">Cancel</button>
    </div>
</script>
