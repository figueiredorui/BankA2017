<div class="row">
    <div class="col-lg-12">

        <div class="table-responsive">
            <table class="table">
                <thead>
                    <tr>
                        <th class="text-center">ID</th>
                        <th>TransationDate</th>
                        <th>Description</th>
                        <th>DebitAmount</th>
                        <th>CreditAmount</th>
                        <th>Tag</th>
                    </tr>
                </thead>
                <tbody>
                    <tr ng-repeat="transaction in transactionList">
                        <th>{{transaction.AccountID}}</th>
                        <th>{{transaction.TransationDate}}</th>
                        <th>{{transaction.Description}}</th>
                        <th>{{transaction.DebitAmount}}</th>
                        <th>{{transaction.CreditAmount}}</th>
                        <th>{{transaction.Tag}}</th>
                    </tr>
</tbody>
            </table>
        </div>
    </div>
</div>
