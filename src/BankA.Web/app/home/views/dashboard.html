
<div class="col-lg-3" ng-repeat="account in Accounts">


    <div class=" widget">
        <div class="widget-body">
            <div class="widget-content">

                <div class="widget-icon green pull-left ng-scope"><i class="fa fa-gbp"></i></div>
                <div class="comment ng-scope">{{account.Description}}</div>
                <div class="title ng-scope">{{account.Balance | number : 2}}</div>

            </div>
        </div>
    </div>


</div>
