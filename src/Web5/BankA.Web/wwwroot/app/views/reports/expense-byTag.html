<div class="row">
    <div class="col-lg-12">
        <h3> Expenses By Tag (Top 10)</h3>
        <div class="widget">
            <div class="widget-header ">
            
                <form class="form-inline">
                    <div class="form-group">
                        <label class="col-lg-3 control-label">Account: </label>
                        <div class="col-lg-9">
                            <select class="form-control" ng-model="SelectedAccountID" name="AccountID" id="AccountID" 
                                    ng-change="ChangedAccountID()">
                                <option ng-repeat="item in Accounts" value="{{item.AccountID}}">{{item.Description}}</option>
                            </select>
                        </div>
                    </div>
                </form>
                
            </div>
            <div class="widget-body">
                <div class="widget-content ">
                    <div class="row">
                        <div class="col-lg-3">
                            <progressbar ng-repeat="item in chart.percentage" animate="true" value="item" max="100" type="success">
                                <b>{{item | number : 2}}%</b>
                            </progressbar>
                        </div>
                        <div class="col-lg-9">
                            <canvas id="doughnut" class="chart chart-doughnut" data="chart.data" labels="chart.labels" legend="true"></canvas>
                        </div>
                    </div>
                </div>
            </div>
            <div class="widget-footer"></div>
        </div>
    </div>
</div>
