<div class="row">
    <div class="col-lg-12">
        <div class="widget">
            <div class="widget-header ">

        Expenses By Tag (Top 10)
    </div>
            <div class="widget-body">
                <div class="widget-content ">
                    <div class="row">
                        <div class="col-lg-3">
                            <progressbar ng-repeat="item in chart.percentage" animate="true" value="item" max="100" type="success">
                                <b>{{item | number : 2}}%</b>
                            </progressbar>
                        </div>
                        <div class="col-lg-9">
                            <canvas id="doughnut" class="chart chart-doughnut" data="chart.data" labels="chart.labels" legend="true"></canvas>
                        </div>
                    </div>
                </div>
            </div>
            <div class="widget-footer"></div>
        </div>
    </div>
</div>
