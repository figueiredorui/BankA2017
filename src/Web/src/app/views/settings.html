
<div class="row">
    <div class="col-lg-12">
        <div class="widget">


            <tabset>
                <tab heading="Rules">

                    <button ng-click="newAccount()" class="btn btn-success btn-sm"><span class="glyphicon glyphicon-plus" aria-hidden="true"></span> Add New</button>

                    <table class="table table-responsive table-hover table-condensed">
                        <thead>
                            <tr>
                                <th class="text-center">ID</th>
                                <th>Description</th>
                                <th>Tag</th>
                                <th>Group</th>
                                <th>Is Tranfer</th>
                                <th></th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr ng-repeat="rule in ruleList">
                                <td class="text-center">{{rule.RuleID}}</td>
                                <td>{{rule.Description}}</td>
                                <td>{{rule.Tag}}</td>
                                <td>{{rule.TagGroup}}</td>
                                <td><input type="checkbox" ng-model="rule.IsTranfer" disabled></td>
                                <td><button class="btn btn-primary btn-xs" ng-click="editRule(rule.RuleID)"><span class="glyphicon glyphicon-pencil" aria-hidden="true"></span></button></td>
                            </tr>
                        </tbody>
                    </table>

                </tab>


            </tabset>

        </div>
    </div>
</div>
