

<div id="page-wrapper" ng-class="{'open': toggle}" ng-cloak>
    <!-- Sidebar -->
    <div id="sidebar-wrapper">
        <ul class="sidebar">
            <li class="sidebar-main">
                <a ng-click="toggleSidebar()">
                    {{AppName}} v.{{AppVersion}}
                    
                    <span class="menu-icon glyphicon glyphicon-transfer"></span>
                </a>
            </li>
            <li class="sidebar-title">
                <span>NAVIGATION</span>
            </li>
            <li class="sidebar-list">
                <a ui-sref="app.dashboard" ui-sref-active="active" 
                            data-toggle="tooltip" data-placement="right" title="Dashboard">Dashboard 
                    <span class="menu-icon fa fa-tachometer"></span>
                </a>
            </li>
            <li class="sidebar-list">
                <a ui-sref="app.transactions" ui-sref-active="active"
                   data-toggle="tooltip" data-placement="right" title="Transactions">Transactions 
                    <span class="menu-icon fa fa-table"></span>
                </a>
            </li>
            <li class="sidebar-list">
                <a ui-sref="app.reports.menu" ui-sref-active="active"
                   data-toggle="tooltip" data-placement="right" title="Reports">Reports 
                    <span class="menu-icon fa fa-bar-chart "></span>
                </a>
            </li>
        </ul>
        <div class="sidebar-footer">
            <div class="row">
                <div class="col-xs-4">
                    <a href="https://github.com/figueiredorui/BankA" target="_blank">
                    Github
                </a>
                </div>
                <div class="col-xs-4">
                    <a href="https://github.com/figueiredorui" target="_blank">
                    About
                </a>
                </div>
                <div class="col-xs-4">
                    <a href="https://github.com/rdash/rdash-angular" target="_blank">
                    RDash
                </a>
                </div>
            </div>
            <div class="row">
                <a href="{{ApiUrl}}" target="_blank">
                    Api v.{{ApiVersion}}
                </a>
            </div>
        </div>
    </div>
    <!-- End Sidebar -->
    <div id="content-wrapper">
        <div class="page-content">
            <!-- Header Bar -->
            <div class="row header">
                <div class="col-xs-12">
                    <div class="user pull-right">
                        <div class="item dropdown">
                            <a href="#" class="dropdown-toggle">
                                <img src="img/avatar.jpg">
                                </a>
                               
                            </div>
                            
                        </div>
                        <div class="meta">
                            <div class="page">
                                <h4 ng-bind="$state.current.data.pageTitle"></h4>
                            </div>
                            <!--<div class="breadcrumb-links">
                            Home / Dashboard
                        </div>-->
                        </div>
                    </div>
                </div>
                <!-- End Header Bar -->
                <!-- Main Content -->
                <div ui-view></div>
            </div>
            <!-- End Page Content -->
        </div>
        <!-- End Content Wrapper -->
    </div>
