<div class="row">
    <div class="col-lg-12">
        <h3>Expenses Analysis</h3>
        <div class="widget">
            <div class="widget-header ">
                
                <form class="form-inline">
                    <div class="form-group">
                        <label class="col-lg-3 control-label">Account: </label>
                        <div class="col-lg-9">
                            <select class="form-control" ng-model="SelectedAccountID" name="AccountID" id="AccountID" 
                                    ng-change="ChangedAccountID()">
                                <option ng-repeat="item in Accounts" value="{{item.AccountID}}">{{item.Description}}</option>
                            </select>
                        </div>
                    </div>
                </form>
                
            </div>
            <div class="widget-body nopadding">
                <div class="widget-content ">
                    <div id="pivotTableOutput" style="overflow:scroll"></div>
                </div>
            </div>
            <div class="widget-footer"></div>
        </div>
    </div>
</div>
